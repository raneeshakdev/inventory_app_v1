server:
  port: 8081
spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:postgresql://localhost:5432/pms
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
